<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Tool</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="/js/darkmode.js"></script>
    <script defer src="/js/announcements.js"></script>
    <script defer src="/js/todolist.js"></script>
</head>
<body>
    <header>
        <h1>What's Next</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode" class="top-right">ðŸŒ™</button>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <ul class="nav-tabs">
            <li><a href="#Academic">Academic</a></li>
            <li><a href="#todo">To-Do List</a></li>
            <li><a href="#announcements">Announcements</a></li>
            <li><a href="#timetable">Timetable</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <!-- To-Do List -->
        <section id="todo" class="frame todo">
            <h2>To-Do List</h2>
            <form onsubmit="event.preventDefault(); addTask();">
                <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Add a new task">
                <button type="submit">Add</button>
            </form>
            <ul id="taskList"></ul>
        </section>

        <!-- Announcements -->
        <section id="announcements" class="frame announcements">
            <div class="announcement-header">
                <h2>Announcements</h2>
                <button id="addANBtn" onclick="requestAccess()" aria-label="Add announcement">âž•</button>
            </div>

            <!-- Hidden Announcement Input -->
            <div id="announcement-input" class="hidden">
                <select id="ANType" onchange="showInputBox()" aria-label="Select announcement type">
                    <option value="">Select Type</option>
                    <option value="reminder">Reminder</option>
                    <option value="important">Important</option>
                    <option value="general">General</option>
                </select>

                <textarea id="ANI" placeholder="Enter announcement..." class="hidden" aria-label="Enter announcement"></textarea>
                <input type="datetime-local" id="scheduleInput" class="hidden" aria-label="Schedule announcement">
                <input type="file" id="attachmentInput" class="hidden" aria-label="Attach file">
                <select id="recurringInput" class="hidden" aria-label="Select recurring option">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
                <button id="addANBtnFinal" onclick="addAnnouncement()" class="hidden" aria-label="Add announcement">Add</button>
            </div>

            <input type="text" id="searchInput" placeholder="Search announcements..." oninput="searchAnnouncements()">
            <ul id="ANList"></ul>
        </section>

        <!-- Time Table -->
        <section id="timetable" class="frame timetable">
            <h2>Time Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="timetableBody"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 What's Next . All rights reserved.</p>
    </footer>
    
    <script src="/js/app.js"></script>
</body>
</html>
