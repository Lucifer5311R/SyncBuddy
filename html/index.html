<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="darkmode.js"></script>
</head>
<body>
    <header>
        <h1>What's Next</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode" class="top-right">ðŸŒ™</button>
    </header>

    <!-- Navigation Tabs -->
    <nav>
        <ul class="nav-tabs">
            <li><a href="#timetable">Academic Timetable</a></li>
            <li><a href="#todo">To-Do List</a></li>
            <li><a href="#announcements">Announcements</a></li>
        </ul>
    </nav>
    
    <main class="container">
        <!-- To-Do List -->
        <section id="todo" class="frame todo">
            <h2>To-Do List</h2>
            <form onsubmit="event.preventDefault(); addTask();">
                <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Add a new task">
                <button type="submit">Add</button>
            </form>
            <ul id="taskList"></ul>
        </section>

        <!-- Announcements -->
        <section id="announcements" class="frame announcements">
            <div class="announcement-header">
                <h2>Announcements</h2>
                <button id="addANBtn" onclick="requestAccess()" aria-label="Add announcement">âž•</button>
            </div>

            <!-- Hidden Announcement Input -->
            <div id="announcement-input">
                <select id="ANType" onchange="showInputBox()" aria-label="Select announcement type">
                    <option value="">Select Type</option>
                    <option value="reminder">Reminder</option>
                    <option value="important">Important</option>
                    <option value="general">General</option>
                </select>

                <input type="text" id="ANI" placeholder="Enter announcement..." class="hidden" aria-label="Enter announcement">
                <button id="addANBtnFinal" onclick="addAnnouncement()" class="hidden" aria-label="Add announcement">Add</button>
            </div>

            <ul id="ANList"></ul>
        </section>

        <!-- Time Table -->
        <section id="timetable" class="frame timetable">
            <h2>Time Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="timetableBody"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Student Productivity Tool. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
